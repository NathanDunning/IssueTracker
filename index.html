<!DOCTYPE html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="description" content="Issue Tracker for submitting issues">
    <meta name="keywords" content="HTML,CSS,HTML,XML,JavaScript,BootStrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CSS Changes-->
    <link rel="stylesheet" href="index.css">

    <title>Issue Tracker</title>
</head>

<body onload="fetchIssues()">
    <div class="container">
        <div class="jumbotron">
            <h2>Add New Issue:</h2>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescriptionInput">Description</label>
                    <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe the issue">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Moderate">Moderate</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Assign to someone">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <div id="issuesList"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>


    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
</body>

</html>
